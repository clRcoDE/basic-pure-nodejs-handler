<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
  </head>
  <body>
    <div class="root">
      <h1>Start Page!</h1>
      <div
        style="
          display: grid;
          grid-template: 'spring summer' 60px 'autumn winter' 60px;
        "
      >
        <div class="seasons" id="spring">
          <a href="/spring">spring page</a>
        </div>
        <div class="seasons" id="summer">
          <a href="/summer">summer page</a>
        </div>
        <div class="seasons" id="autumn">
          <a href="/autumn">autumn page</a>
        </div>
        <div class="seasons" id="winter">
          <a href="/winter">winter page</a>
        </div>
      </div>
    </div>
  </body>
</html>
